<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-one">
            <div class="logo">
                <img src="Design Files/images/logo.svg" alt="">

                <img src="Design Files/images/icon-upload.svg" alt="upload">
            </div>
        </div>
        <div class="container-two">
            <div class="vacant">
                <h4>185 <span>GB left</span></h4>
            </div>
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="bar">
                <div class="inside-bar">
                    <div class="whiteball"></div>
                </div>
            </div>
            <div class="number">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
        </div>
    </div>
</body>
</html>
